<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rashed Mahmud">
    <meta name="description" content="This page about making a todo app">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- fontawasome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Todo App</h1>
            <div class="card-body">
                <form class="todo-form">
                    <input type="text" placeholder="Enter a todo here" id="inputTodo" required autofocus>
                    <button type="submit" class="btn" id="addTodoButton">Add Todo</button>
                </form>
                <p id="message"></p>
                <ul id="lists"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
