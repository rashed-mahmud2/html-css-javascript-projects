<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="card-tytle">
                <h1>Guessing game</h1>
            </div>

            <div class="card-body">
                <form>
                    <div class="form-field">
                        <label for="guessingNumber">Guess a number between 1 to 5</label>
                        <input type="number" id="guessingNumber" name="guessingNumber" min="1" max="5" required
                            autofocus>
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit" class="button">check result</button>
                    </div>
                </form>
                <p class="result-text"></p>
                <p class="remainingAttempt"></p>
            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
